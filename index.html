
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MED FLASH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Zhi+Mang+Xing&family=Lexend:wght@700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
      }
      .font-formal {
        font-family: 'Cinzel', serif;
      }
      .font-xiujuan {
        font-family: 'Zhi Mang Xing', cursive;
      }
      .font-airbus {
        font-family: 'Lexend', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      
      /* Background Animations */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
        50% { transform: translateY(-20px) rotate(5deg); opacity: 0.5; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
      }
      .animate-float {
        animation: float 15s ease-in-out infinite;
      }
      
      @keyframes pulse-text {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.4; }
      }
      .animate-pulse {
        animation: pulse-text 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Swift Slide Animation for Tips */
      @keyframes swift-slide {
        0% { opacity: 0; transform: translateY(20px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      .animate-swift-slide {
        animation: swift-slide 4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* SVG Stroke Drawing Animation */
      @keyframes draw-stroke {
        0% { stroke-dashoffset: 1000; opacity: 1; }
        80% { stroke-dashoffset: 0; opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 1; }
      }
      
      .animate-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-stroke 3s cubic-bezier(0.37, 0, 0.63, 1) forwards;
      }
    </style>

}
</script>

</html>
